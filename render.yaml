services:
  - type: web
    name: bowl-pool
    runtime: python
    buildCommand: "pip install -r requirements.txt && python run_migrations.py"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        value: sqlite:////var/data/instance/bowl_pool.db
    # Persist the instance folder where SQLite database is stored
    disk:
      name: bowl-pool-data
      mountPath: /var/data/instance
      sizeGB: 1
