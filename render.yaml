services:
  - type: web
    name: bowl-pool
    runtime: python
    buildCommand: "pip install -r requirements.txt && python init_db.py"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.0
    # Persist the instance folder where SQLite database is stored
    disk:
      name: bowl-pool-data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1
