{% extends "base.html" %}

{% block title %}Login - Bowl Pool{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="margin-bottom: 20px;">Login</h2>
    <p style="margin-bottom: 20px;">Enter your unique invite token to access the bowl pool.</p>

    <form method="POST">
        <div class="form-group">
            <label for="token">Invite Token:</label>
            <input type="text" id="token" name="token" required autofocus>
        </div>

        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
